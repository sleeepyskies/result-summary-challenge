<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="result-component">
          <h2>Your Result</h2>
          <div class="result-total">
            <span>76 </span>
            <p>of 100</p>
          </div>

          <p class="result-great">Great</p>
          <p class="result-compare">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-component">
          <h2>Summary</h2>
          <div class="stat-box">
            <div class="reaction">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="memory">
              <div>
                <img src="assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p>92 <span>/ 100</span></p>
            </div>
            <div class="verbal">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="visual">
              <div>
                <img src="assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p>72 <span>/ 100</span></p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
